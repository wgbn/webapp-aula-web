<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista Fácil</title>
    <link rel="stylesheet" href="style.css">
    <script src="prototypes.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <main>

        <button class="add">+</button>

        <header>
            <span id="total">000,00</span>
        </header>

        <section class="barra">
            <h1>lista de compras</h1>
        </section>

        <section class="app area">
            <ul class="lista"></ul>
        </section>
        
        <section class="formulario area">
            <h4>Adicionar item à lista</h4>
            <form>
                <input type="text" id="nome-item" placeholder="Nome do item...">
                <input type="tel" id="valor-item" name="valor-item" class="meio-input" placeholder="Valor unitário..." pattern="[0-9.,]+" title="Deve conter somente números">
                <input type="tel" id="qtde-item" name="qtde-item" class="meio-input" placeholder="Quantidade..." pattern="[0-9.,]+" title="Deve conter somente números">
                <input type="submit" value="ok">
            </form>
            <div class="botoes">
                <button class="cancelar">cancelar</button>
                <button class="ok" data-edita="0" data-item-id="">ok</button>
            </div>
        </section>

        <div class="toast">
            <span></span>
        </div>

        <div class="snackbar">
            <span>msg</span>
            <button class="nao">não</button>
            <button class="sim">sim</button>
        </div>
    
    </main>
     
</body>

</html>
